services:
  report:
    build:
      context: .
      dockerfile: services/report/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      # Database configuration - set these environment variables
      # - DB_URL=jdbc:postgresql://bankdb.reindefox.fvds.ru/bank
      # - DB_USERNAME=your_username
      # - DB_PASSWORD=your_password

  currency:
    build:
      context: .
      dockerfile: services/currency/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=default

